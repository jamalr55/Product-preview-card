<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main" role="main">
    <div class="flex-item-left">
    <picture>
      <source media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
      <source media="(max-width: 425px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="imagealttext">
    </picture>
    </div>
    <div class="flex-item-right">
    <p>PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="prices">
      <p class="price1">$149.99</p>
      <p class="price2">$169.99</p>
    </div>

    <button>
      <object data="images/icon-cart.svg" width="auto" height="100%"> </object>
      Add to Cart
    </button>
  </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.ten18designs.com">Jamal Richardson</a>.
  </footer>
</body>
</html>
